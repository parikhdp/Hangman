<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet"  href="style.css">
    <script src="wordList.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!--The game result box-->
    <div class="game-modal">
        <div class="content">
            <img src="images/victory.gif" alt="gif">
            <h4>Game Over !</h4>
            <p>You guessed the correct word: <b>Xander</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <!-- The game box -->
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-image">
            <h1>The Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet.</b>
            </h4>
            <h4 class="guesses-text">
              Incorrect guesses:
              <b>0/6</b>
              <div class="keyboard">
              </div>
            </h4>
        </div>
    </div>
</body>
</html>
